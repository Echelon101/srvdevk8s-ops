---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ansible-awx-operator
spec:
  interval: 1h
  chart:
    spec:
      chart: awx-operator/awx-operator
      version: 3.0.0
      sourceRef:
        kind: HelmRepository
        name: awx-operator
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    AWX:
      postgres:
        enabled: true
      customVolumes:
        postgres:
          enabled: true
          storageClassName: nfs-nas
        projects:
          enabled: true
          storageClassName: nfs-nas
